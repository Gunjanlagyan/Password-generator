<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

</head>

<body>
  <main class="container">
    <div class="secondcontainer">
      <div class="heading">
        <h1>GENERATE THE RANDOM PASSWORD</h1>
      </div>
      <div class="form">
        <form action="#">
          <div id="thirdcontainer">
            <input type="text" id="NewPassword" placeholder="password" /> <img onclick="copypassword()" src="copy 2.png"
              alt="">
          </div>
          <br />
          <input id="lengthrange" type="range" min="8" max="20">
          <button id="btn" onclick="getlength()">Generate password</button>
        </form>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="validation.js"></script>
</body>

</html>
